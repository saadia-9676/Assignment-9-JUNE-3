<!DOCTYPE html>
<html>
<head><title>Array Methods</title></head>
<body>
  <h3>Array.push method()</h3>
  <p id="demo"></p>
  <script>
    const fruits = ["Apple", "Banana"];
    fruits.push("Orange");
    document.getElementById("demo").innerText = fruits;
  </script>

  <h3>Array.pop()</h3>
  <p id="dem"></p>
  <script>
    fruits.pop();
    document.getElementById("dem").innerText = fruits;
  </script>

  <h3>Array.shift()</h3>
  <p id="remo"></p>
  <script>
    fruits.shift();
    document.getElementById("remo").innerText = fruits;
  </script>

  <h3>Array.slice()</h3>
  <p id="did"></p>
  <script>
    const fruit = ["Apple", "Banana", "Orange"];
    const citrus = fruit.slice(1, 3);
    document.getElementById("did").innerText = citrus;
  </script>

  <h3>Array.concat()</h3>
  <p id="undo"></p>
  <script>
    const a = ["A"];
    const b = ["B", "C"];
    const result = a.concat(b);
    document.getElementById("undo").innerText = result;
  </script>

  <h3>Array.map()</h3>
  <p id="deo"></p>
  <script>
    const numbers = [1, 2, 3];
    const doubled = numbers.map(n => n * 2);
    document.getElementById("deo").innerText = doubled;
  </script>

  <h3>Array.flat()</h3>
  <p id="leo"></p>
  <script>
    const a1 = [1, [2, 3], [4, [5]]];
    const flatArr = a1.flat(2); 
    document.getElementById("leo").innerText = flatArr;
  </script>

  <script>
    const number = [1, 2, 3, 4, 5];

  <h3>Array.some()</h3>
  <p id="lime"></p>
  <script>
    const num= [1, 3, 5, 8];

</body>
</html>
